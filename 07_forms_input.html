<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Inputs</title>
  </head>
  <body>
    <form action="process.php">
      <br />
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          value="asra"
        />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="Enter email" />
      </div>
      <br />
      <!-- textarea -->
      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
      </div>

      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <br />

      <!-- select -->
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />

      <!-- Number -->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <br />
      <!-- Date -->
      <div>
        <label for="Birthday">Birthday</label>
        <input type="date" name="Birthday" id="Birthday" />
      </div>
      <br />
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label>

        <input
          type="radio"
          id="membership"
          name="membership"
          value="Standard"
        />Standard
        <input
          type="radio"
          id="membership"
          name="membership"
          value="supreme"
        />Supreme
        <input
          type="radio"
          name="membership"
          id="membership"
          value="deluxe"
        />Delxue
        <!-- <input
          type="radio"
          name="membership"
          id="membership"
          value="Standard"
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
          checked
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="Supreme"
        />Supreme -->
      </div>
      <br />
      <!-- Checkbox -->
      <div>
        <label for="hobby">Hobby</label>
        <input type="checkbox" id="hobby" name="hobby" value="dancing" />Dancing
        <input
          type="checkbox"
          name="hobby"
          id="hobby"
          value="Playing cricket"
        />Playing cricket
        <input type="checkbox" name="hobby" id="hobby" value="Singing" />Singing

        <!-- <label for="likes">I like..</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="Car" checked />Car
        <input type="checkbox" name="likes" id="likes" value="Truck" />Truck -->
      </div>
      <br />
      <!-- Submit type -->
      <input type="submit" value="submit" id="submit" /> &nbsp; &nbsp;
      <br />
      <!-- Button submit -->
      <button type="submit" id="submit1">Submit</button>
      <!-- Reset -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
